#-- Possible Items Structures --
# MATERIAL:ID:AMOUNT
# MATERIAL:ID:AMOUNT:ENCHANTMENT;level
# MATERIAL:ID:AMOUNT:ENCHANTMENT;level:CUSTOMNAME
# For Multiple enchantments use following structure: MATERIAL:ID:AMOUNT:ENCHANTMENT1;LEVEL,ENCHANTMENT2;LEVEL ...
# Example: 'LEATHER_CHESTPLATE:0:1:PROTECTION_FIRE;5,DAMAGE_ALL;1'
# For a list of enchantments, visit https://hub.spigotmc.org/javadocs/spigot/org/bukkit/enchantments/Enchantment.html
# For splash potions use the following format (on versions over 1.8):
# - SPLASH_POTION,NIGHT_VISION:10
# For 1.8 you can use the potion id for that version:
# - SPLASH_POTION:10:1
# You can find potion types here: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/potion/PotionType.html
